<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar membuat tabel</title>
</head>
<body>
    <h1>Tabel</h1>
    <table border="2">
        <!--memuat no, nama, kelompok-->
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelompok</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Chrissya</td>
            <td>Malang 3</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Aiyul</td>
            <td>Mentor</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Candra</td>
            <td>Malang 2</td>
        </tr>
    </table>
    <form>
        <p>Nama:</p> <input type="text" name="nama">
        <p>Kelompok :</p> <input type="radio" name="kelompok" id="Malang 1">
            <label for="Malang">Malang 1</label>
            <input type="radio" name="kelompok" id="Malang 2">
            <label for="Malang">Malang 2</label>
            <input type="radio" name="kelompok" id="Malang 3">
            <label for="Malang">Malang 3</label>
        <div>
            <input type="submit" value="Kirim">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
